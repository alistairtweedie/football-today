<div class="content clearfix">

  <div class="card" data-ng-repeat="fixture in Fixture.todaysFixtures">
   <!--  <div class="match-progress"></div>
    <div class="time clearfix">
      <div class="value">53.24</div>
    </div> -->

    <div class="result home clearfix">
      <div class="team-badge">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c5/Logo_FC_Bayern_M%C3%BCnchen.svg" alt="">
      </div>
      <div class="team-name" data-ng-bind="fixture.homeTeamName"></div>
      <div class="score update" data-ng-if="fixture.result.goalsHomeTeam >=0"  data-ng-bind="fixture.result.goalsHomeTeam"></div>
    </div>

    <div class="result away clearfix">
      <div class="team-badge">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/67/Borussia_Dortmund_logo.svg" alt="">
      </div>
      <div class="team-name" data-ng-bind="fixture.awayTeamName"></div>
      <div class="score" data-ng-if="fixture.result.goalsAwayTeam >=0" data-ng-bind="fixture.result.goalsAwayTeam"></div>
    </div>

  </div>

</div>
